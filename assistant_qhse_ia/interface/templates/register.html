<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Assistant QHSE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f2f4f6; }
    .card { max-width: 400px; margin: auto; margin-top: 80px; padding: 30px; border-radius: 15px; }
  </style>
</head>
<body>
  <div class="card shadow">
    <h3 class="text-center mb-4">Créer un compte</h3>
    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>
    <p class="mt-3 text-center">Déjà inscrit ? <a href="/login">Se connecter</a></p>
  </div>
</body>
</html>
